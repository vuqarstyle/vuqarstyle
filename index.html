<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Vuqarstyle</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosyasını dahil ettik -->
</head>
<body>

    <!-- Arka plan resimleri -->
    <div class="background background1"></div>
    <div class="background background2"></div>

    <!-- Gamer bilgisi bölümü -->
    <div class="gamer-info">
        <div class="gamer-photo"></div>
        <div>
            <div class="gamer-name">vuqarstyle</div>
            <div class="gamer-youtube-name">YouTube: vuqarstyle</div>
            <div class="gamer-subscribers">Abone Sayısı: [Abone Sayısı]</div>
            <!-- Hakkında ve Admin butonları -->
            <button class="button" onclick="toggleAbout()">Hakkında</button>
            <button class="button" onclick="openAdmin()">Admin</button>
        </div>
    </div>

    <!-- Hakkında bilgi bölümü -->
    <div id="aboutSection" class="about-section">
        <p>41.45 de csgo da olan vuqar beyininin sağ tərəfindən zərbə alarağ həkimlər tərəfindən təkərostik xəstəliyi qoyulmuşdu------------------   SAYT DÜZƏNLƏNMƏ AŞAMASINDADI</p>
    </div>

    <!-- Sosyal medya bölümü -->
    <div class="socials">
        <div class="social-item">
            <a href="https://youtube.com/@vuqarstyle?si=mEjDdGdunDwOdVgI" target="_blank">
                <img src="Youtube.png" alt="YouTube">
            </a>
        </div>
        <div class="social-item">
            <a href="https://www.tiktok.com/@vuqarstyle?is_from_webapp=1&sender_device=pc" target="_blank">
                <img src="TikTok.png" alt="TikTok">
            </a>
        </div>
        <div class="social-item">
            <a href="https://www.instagram.com/vuqarquliyevpage/profilecard/?igsh=MXgyYnVpemkyeXl5dw==" target="_blank">
                <img src="Instagram.png" alt="Instagram">
            </a>
        </div>
    </div>

    <!-- Alt bilgi -->
    <div class="footer">Tərtibatçı: vuqarstyle</div>

    <script>
        function toggleAbout() {
            const aboutSection = document.getElementById("aboutSection");
            if (aboutSection.style.bottom === "20px") {
                aboutSection.style.bottom = "-100px";
            } else {
                aboutSection.style.bottom = "20px";
            }
        }

        function openAdmin() {
            // Admin bölgesine yönlendirme
            window.location.href = 'password.html';
        }
    </script>

</body>
</html>
